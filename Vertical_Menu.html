<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>การสร้างแถบเมนูแนวตั้งแบบมีไฮไลท์</title>
    <style type="text/css">
        a {
            text-decoration: none;
        }

        nav ul {
            background-color: #b6ff00;
            border: 1px solid black;
            float:left;
            list-style: none;
            padding: 5px;
        } 

        nav li a:hover, nav a:active {
            text-decoration: underline;
            color: #fff;
            background-color: #26ae0b;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
             <li><a href="#">หน้าแรก</a></li>
             <li><a href="#">สมัตรสมาชิก</a></li>
             <li><a href="#">ต่ออายุสมาชิก</a></li>
             <li><a href="#">เว็บบอร์ด</a></li>
             <li><a href="#">ติดต่อเรา</a></li>
        </ul>
    </nav>
</body>
</html>
